<body id="topic_ns4_g2r_5q">


  <h1 class="title topictitle1">Enterprise edition features</h1>

  <div class="body"><p class="shortdesc">Several features are included only in Couchbase Server 3.0  Enterprise
    edition.</p>

    <div class="p">These features are:
      <ul class="ul">
        <li class="li">
          <a class="xref" href="Concepts/concept-rack-awareness.html#concept_exs_rrg_rn" title="ラックアウェアネス機能は、ラックやアベイラビリティゾーンにそれぞれのサーバグループが物理的に属しているクラスタにおける、論理的グループを可能にします。">ラックアウェアネス</a></li>

        <li class="li"><a class="xref" href="security/security-admin-access.html#security-admin-access" title="Encrypted administrative access enables HTTPS access for Couchbase Web Console and REST API using the Secure Socket Layer (SSL) authentication.">Encrypted administrative access</a></li>

        <li class="li"><a class="xref" href="security/security-client-ssl.html#security-client-ssl" title="Couchbase Server client libraries support client-side encryption using the Secure Sockets Layer (SSL) protocol.">Encrypted data access</a></li>

        <li class="li"><a class="xref" href="XDCR/xdcr-dataEncryption.html#topic1666" title="The cross data center (XDCR) data security feature provides secure cross data center replication using Secure Socket Layer (SSL) data encryption.">XDCR data encryption</a></li>

        <li class="li"><a class="xref" href="Tasks/tasks-backup-restore-incremental.html" title="差分バックアップとリストアを利用すると、データベース内の変更されたデータのみを高速にバックアップし、 より大きなデータセットに対し、バックアップの作成とリストアをより効率的に行うことができます。">Incremental backup and
            restore</a></li>

      </ul>

    </div>

  </div>
