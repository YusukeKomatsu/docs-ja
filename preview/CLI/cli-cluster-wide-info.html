	<h1 class="title topictitle1">Managing diagnostics</h1>

	
	<div class="body conbody"><p class="shortdesc">The command-line interface provides commands to start, stop, and report status for log
		collection.</p>

		<p class="p">You can collect diagnostics through the command-line interface by using either the
			couchbase-cli tool or the cbcollect_info tool.</p>
